<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup 3 - Floating Particles</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #050811;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-animated {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 20px 40px;
    }

    /* MOCKUP 3: FLOATING PARTICLES */
    .vote-btn-3 {
      position: relative;
      padding: 16px 40px;
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      border: none;
      border-radius: 15px;
      color: #000;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: visible;
      transition: all 0.3s ease;
      box-shadow:
        0 5px 20px rgba(255, 215, 0, 0.4),
        0 0 40px rgba(255, 215, 0, 0.2);
    }

    .vote-btn-3:hover {
      transform: translateY(-3px);
      box-shadow:
        0 8px 30px rgba(255, 215, 0, 0.6),
        0 0 60px rgba(255, 215, 0, 0.4);
    }

    /* Floating particles */
    .vote-btn-3::before,
    .vote-btn-3::after {
      content: '✨';
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatParticle 2s ease-in-out infinite;
    }

    .vote-btn-3::before {
      top: -10px;
      right: 20%;
      animation-delay: 0s;
    }

    .vote-btn-3::after {
      bottom: -10px;
      left: 20%;
      animation-delay: 1s;
    }

    @keyframes floatParticle {
      0%, 100% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translateY(-20px) scale(1);
      }
    }

    .vote-btn-3 .particles {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #ffd700;
      border-radius: 50%;
      pointer-events: none;
    }

    .vote-btn-3 .particles:nth-child(1) {
      top: 0;
      left: 10%;
      animation: float1 3s ease-in-out infinite;
    }

    .vote-btn-3 .particles:nth-child(2) {
      top: 0;
      right: 10%;
      animation: float2 3s ease-in-out infinite 0.5s;
    }

    .vote-btn-3 .particles:nth-child(3) {
      bottom: 0;
      left: 30%;
      animation: float1 3s ease-in-out infinite 1s;
    }

    .vote-btn-3 .particles:nth-child(4) {
      bottom: 0;
      right: 30%;
      animation: float2 3s ease-in-out infinite 1.5s;
    }

    @keyframes float1 {
      0%, 100% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 0.8;
        transform: translateY(-30px);
      }
    }

    @keyframes float2 {
      0%, 100% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 0.8;
        transform: translateY(30px);
      }
    }

    .vote-btn-3 .icon {
      display: inline-block;
      margin-left: 8px;
      font-size: 16px;
    }

    .mockup-label {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #ffd700;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffd700;
      z-index: 1000;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 50px;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .home-btn:hover {
      color: #00f0ff;
      border-color: #00f0ff;
    }

    .home-icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="mockup-label">MOCKUP 3: Floating Particles ✨</div>

  <div class="header">
    <a href="#" class="home-btn">
      <svg class="home-icon" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      HOME
    </a>

    <button class="vote-btn-3">
      <div class="particles"></div>
      <div class="particles"></div>
      <div class="particles"></div>
      <div class="particles"></div>
      Back to Voting
      <span class="icon">⚡</span>
    </button>
  </div>
</body>
</html>
