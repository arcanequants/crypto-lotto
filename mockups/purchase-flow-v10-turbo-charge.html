<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V10: Turbo Charge - Maximum Speed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Saira:wght@700;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Saira', sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Speed lines background */
    .speed-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .speed-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff4500, transparent);
      animation: speed-rush 1.5s linear infinite;
    }

    @keyframes speed-rush {
      0% { left: -100%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { left: 100%; opacity: 0; }
    }

    /* Radial speed effect */
    .speed-radial {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center,
        transparent 0%,
        rgba(255, 69, 0, 0.1) 40%,
        rgba(255, 140, 0, 0.2) 60%,
        transparent 100%
      );
      animation: radial-zoom 4s ease-in-out infinite;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    @keyframes radial-zoom {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.6; }
    }

    .modal {
      max-width: 450px;
      width: 100%;
      background: linear-gradient(135deg, rgba(20, 0, 0, 0.95), rgba(40, 10, 0, 0.95));
      border-radius: 20px;
      padding: 26px;
      border: 3px solid;
      border-image: linear-gradient(135deg, #ff4500, #ff8c00, #ff4500) 1;
      box-shadow:
        0 0 50px rgba(255, 69, 0, 0.5),
        0 20px 60px rgba(0, 0, 0, 0.8),
        inset 0 0 30px rgba(255, 69, 0, 0.1);
      position: relative;
      animation: modal-boost 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes modal-boost {
      0% {
        transform: scale(0.3) translateX(-200px);
        opacity: 0;
        filter: blur(20px);
      }
      70% { transform: scale(1.05) translateX(10px); }
      100% {
        transform: scale(1) translateX(0);
        opacity: 1;
        filter: blur(0);
      }
    }

    /* Turbo stripes */
    .turbo-stripe {
      position: absolute;
      width: 200%;
      height: 4px;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 10px,
        rgba(255, 69, 0, 0.3) 10px,
        rgba(255, 69, 0, 0.3) 20px
      );
      animation: stripe-scroll 1s linear infinite;
    }

    @keyframes stripe-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-20px); }
    }

    .turbo-stripe.top { top: 0; left: -100%; }
    .turbo-stripe.bottom { bottom: 0; left: -100%; }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 16px;
      position: relative;
    }

    .turbo-icon {
      font-size: 50px;
      display: inline-block;
      animation: turbo-shake 0.5s ease-in-out infinite;
      filter: drop-shadow(0 0 20px #ff4500);
    }

    @keyframes turbo-shake {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-3px) rotate(-5deg); }
      75% { transform: translateX(3px) rotate(5deg); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: 8px;
      background: linear-gradient(135deg, #ff4500, #ff8c00, #ffa500);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: turbo-slide 2s linear infinite;
      position: relative;
    }

    @keyframes turbo-slide {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff4500, transparent);
      animation: underline-race 1.5s ease-in-out infinite;
    }

    @keyframes underline-race {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }

    .status-tag {
      font-size: 11px;
      color: #ff8c00;
      font-weight: 800;
      letter-spacing: 2px;
      margin-top: 8px;
    }

    /* Speedometer style */
    .speedometer {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .speed-card {
      flex: 1;
      background: rgba(255, 69, 0, 0.1);
      border: 2px solid rgba(255, 69, 0, 0.3);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .speed-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 140, 0, 0.2), transparent);
      animation: card-scan 3s linear infinite;
    }

    @keyframes card-scan {
      0% { transform: translateX(-100%) rotate(45deg); }
      100% { transform: translateX(100%) rotate(45deg); }
    }

    .speed-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
      position: relative;
      z-index: 1;
    }

    .speed-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 900;
      color: #ff8c00;
      text-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
      position: relative;
      z-index: 1;
    }

    /* Turbo bar */
    .turbo-bar-container {
      margin-bottom: 16px;
      position: relative;
    }

    .turbo-bar-bg {
      width: 100%;
      height: 50px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 25px;
      border: 2px solid rgba(255, 69, 0, 0.4);
      overflow: hidden;
      position: relative;
    }

    .turbo-bar-fill {
      height: 100%;
      background: linear-gradient(90deg,
        #ff4500 0%,
        #ff6347 25%,
        #ff8c00 50%,
        #ffa500 75%,
        #ff4500 100%
      );
      background-size: 400% 100%;
      border-radius: 25px;
      transition: width 0.3s ease;
      box-shadow:
        0 0 25px rgba(255, 69, 0, 0.8),
        inset 0 0 25px rgba(255, 255, 255, 0.3);
      animation: turbo-flow 1.5s linear infinite;
      position: relative;
    }

    @keyframes turbo-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .turbo-bar-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
      animation: turbo-flash 0.8s linear infinite;
    }

    @keyframes turbo-flash {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    .turbo-bar-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    /* Status steps */
    .status-steps {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .step {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid rgba(255, 69, 0, 0.3);
      border-radius: 10px;
      padding: 10px 8px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .step.completed {
      background: rgba(255, 140, 0, 0.2);
      border-color: #ffa500;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.4);
    }

    .step.active {
      background: rgba(255, 69, 0, 0.3);
      border-color: #ff4500;
      animation: step-turbo 1s ease-in-out infinite;
    }

    @keyframes step-turbo {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
        transform: scale(1);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 69, 0, 1), 0 0 40px rgba(255, 140, 0, 0.5);
        transform: scale(1.05);
      }
    }

    .step-emoji {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .step-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 700;
      text-transform: uppercase;
    }

    .step.active .step-label {
      color: #ff8c00;
    }

    /* Time panel */
    .time-panel {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(135deg, rgba(255, 69, 0, 0.2), rgba(255, 140, 0, 0.2));
      border: 2px solid #ff4500;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .time-block {
      text-align: center;
    }

    .time-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .time-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 900;
      color: #ffa500;
      text-shadow: 0 0 15px rgba(255, 69, 0, 0.8);
      animation: time-tick 1s ease-in-out infinite;
    }

    @keyframes time-tick {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* Turbo button */
    .turbo-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #ff4500, #ff8c00);
      border: 3px solid #ffa500;
      border-radius: 12px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 5px 30px rgba(255, 69, 0, 0.7);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .turbo-btn::before {
      content: 'ðŸ’¨';
      position: absolute;
      left: -40px;
      font-size: 24px;
      animation: smoke-trail 1.5s linear infinite;
    }

    @keyframes smoke-trail {
      0% { left: -40px; opacity: 0; }
      50% { opacity: 1; }
      100% { left: calc(100% + 40px); opacity: 0; }
    }

    .turbo-btn:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 50px rgba(255, 69, 0, 1);
    }

    .version {
      text-align: center;
      margin-top: 10px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div class="speed-radial"></div>
  <div class="speed-lines">
    <div class="speed-line" style="top: 20%; animation-delay: 0s; width: 300px;"></div>
    <div class="speed-line" style="top: 40%; animation-delay: 0.3s; width: 400px;"></div>
    <div class="speed-line" style="top: 60%; animation-delay: 0.6s; width: 350px;"></div>
    <div class="speed-line" style="top: 80%; animation-delay: 0.9s; width: 450px;"></div>
  </div>

  <div class="modal">
    <div class="turbo-stripe top"></div>
    <div class="turbo-stripe bottom"></div>

    <!-- Header -->
    <div class="header">
      <div class="turbo-icon">ðŸ”¥</div>
      <h1>Turbo Mode</h1>
      <div class="status-tag">MAX SPEED ENGAGED</div>
    </div>

    <!-- Speedometer -->
    <div class="speedometer">
      <div class="speed-card">
        <div class="speed-label">Tickets</div>
        <div class="speed-value">750</div>
      </div>
      <div class="speed-card">
        <div class="speed-label">Value</div>
        <div class="speed-value">$188</div>
      </div>
      <div class="speed-card">
        <div class="speed-label">Speed</div>
        <div class="speed-value">ðŸš€ðŸš€</div>
      </div>
    </div>

    <!-- Turbo bar -->
    <div class="turbo-bar-container">
      <div class="turbo-bar-bg">
        <div class="turbo-bar-fill" id="turboFill10" style="width: 64%"></div>
        <div class="turbo-bar-text" id="turboText10">64%</div>
      </div>
    </div>

    <!-- Status steps -->
    <div class="status-steps">
      <div class="step completed">
        <div class="step-emoji">âœ“</div>
        <div class="step-label">Sign</div>
      </div>
      <div class="step active">
        <div class="step-emoji">ðŸ”¥</div>
        <div class="step-label">Turbo</div>
      </div>
      <div class="step">
        <div class="step-emoji">â—‹</div>
        <div class="step-label">Done</div>
      </div>
    </div>

    <!-- Time -->
    <div class="time-panel">
      <div class="time-block">
        <div class="time-label">Elapsed</div>
        <div class="time-value">0:26</div>
      </div>
      <div class="time-block">
        <div class="time-label">Remaining</div>
        <div class="time-value" id="remaining10">0:14</div>
      </div>
    </div>

    <button class="turbo-btn" onclick="simulate10()">
      <span style="position: relative; z-index: 1;">ðŸ”¥ BOOST TURBO ðŸ”¥</span>
    </button>
    <div class="version">V10: TURBO CHARGE</div>
  </div>

  <script>
    let interval10;
    function simulate10() {
      let progress = 64;
      let time = 14;
      clearInterval(interval10);

      const steps = document.querySelectorAll('.step');

      interval10 = setInterval(() => {
        progress += 2;
        time -= 1;

        if (progress >= 100) {
          progress = 100;
          time = 0;
          clearInterval(interval10);
          steps[1].classList.remove('active');
          steps[1].classList.add('completed');
          steps[2].classList.add('active');
          setTimeout(() => {
            steps[2].classList.remove('active');
            steps[2].classList.add('completed');
          }, 1000);
        }

        document.getElementById('turboFill10').style.width = progress + '%';
        document.getElementById('turboText10').textContent = progress + '%';
        document.getElementById('remaining10').textContent = '0:' + String(time).padStart(2, '0');
      }, 550);
    }
  </script>
</body>
</html>
