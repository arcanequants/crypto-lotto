<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V9: Cosmic Energy - Galaxy Power</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Exo+2:wght@700;800&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Exo 2', sans-serif;
      background: #000;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Cosmic background */
    .cosmic-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center,
        rgba(138, 43, 226, 0.3) 0%,
        rgba(0, 0, 0, 0.9) 60%,
        #000 100%);
      animation: cosmic-breathe 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes cosmic-breathe {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }

    /* Orbiting particles */
    .orbit {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      margin: -150px 0 0 -150px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      animation: orbit-rotate 20s linear infinite;
      pointer-events: none;
    }

    @keyframes orbit-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orbit-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #8a2be2;
      border-radius: 50%;
      box-shadow: 0 0 15px #8a2be2, 0 0 30px #8a2be2;
      top: -4px;
      left: 50%;
      margin-left: -4px;
    }

    .modal {
      max-width: 440px;
      width: 100%;
      background: linear-gradient(135deg, rgba(20, 0, 40, 0.95), rgba(10, 0, 30, 0.95));
      border-radius: 24px;
      padding: 26px;
      border: 2px solid rgba(138, 43, 226, 0.5);
      box-shadow:
        0 0 50px rgba(138, 43, 226, 0.4),
        0 20px 60px rgba(0, 0, 0, 0.7),
        inset 0 0 50px rgba(138, 43, 226, 0.1);
      position: relative;
      animation: modal-warp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modal-warp {
      0% { transform: scale(0.5) rotate(-10deg); opacity: 0; filter: blur(20px); }
      60% { transform: scale(1.05) rotate(2deg); filter: blur(0); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    /* Energy field border */
    .energy-field {
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 24px;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #9370db, #8a2be2);
      background-size: 300% 300%;
      animation: field-flow 4s ease infinite;
      opacity: 0.6;
      z-index: -1;
    }

    @keyframes field-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 16px;
    }

    .cosmic-icon {
      font-size: 52px;
      display: inline-block;
      animation: cosmic-spin 4s ease-in-out infinite;
      filter: drop-shadow(0 0 25px #8a2be2);
    }

    @keyframes cosmic-spin {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.1); }
      50% { transform: rotate(180deg) scale(1); }
      75% { transform: rotate(270deg) scale(1.1); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 23px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 8px;
      background: linear-gradient(135deg, #8a2be2, #9370db, #ba55d3);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: cosmic-glow 3s ease-in-out infinite;
    }

    @keyframes cosmic-glow {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.8)); }
      50% { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 1)); }
    }

    .status-line {
      font-size: 11px;
      color: #9370db;
      font-weight: 700;
      letter-spacing: 2px;
      margin-top: 4px;
    }

    /* Info grid */
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .info-box {
      background: rgba(138, 43, 226, 0.1);
      border: 1px solid rgba(138, 43, 226, 0.3);
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.05);
    }

    .info-box-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 4px;
    }

    .info-box-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 900;
      color: #ba55d3;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
    }

    /* Energy wave progress */
    .energy-wave {
      position: relative;
      height: 60px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 30px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      overflow: hidden;
      margin-bottom: 16px;
    }

    .wave-fill {
      height: 100%;
      background: linear-gradient(90deg,
        #4b0082 0%,
        #8a2be2 25%,
        #9370db 50%,
        #8a2be2 75%,
        #4b0082 100%
      );
      background-size: 400% 100%;
      border-radius: 30px;
      transition: width 0.4s ease;
      position: relative;
      animation: wave-pulse 3s ease-in-out infinite;
      box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
    }

    @keyframes wave-pulse {
      0%, 100% { background-position: 0% 50%; filter: brightness(1); }
      50% { background-position: 100% 50%; filter: brightness(1.3); }
    }

    .wave-fill::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
        transparent,
        rgba(255, 255, 255, 0.6),
        transparent
      );
      animation: wave-shine 2s linear infinite;
    }

    @keyframes wave-shine {
      0% { left: -100%; }
      100% { left: 200%; }
    }

    .wave-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 1;
    }

    /* Phase indicators */
    .phases {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 16px;
    }

    .phase {
      flex: 1;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(138, 43, 226, 0.2);
      border-radius: 10px;
      padding: 10px 8px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .phase.completed {
      background: rgba(75, 0, 130, 0.3);
      border-color: #8a2be2;
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    }

    .phase.active {
      background: rgba(138, 43, 226, 0.3);
      border-color: #ba55d3;
      animation: phase-energy 1.5s ease-in-out infinite;
    }

    @keyframes phase-energy {
      0%, 100% { box-shadow: 0 0 15px rgba(138, 43, 226, 0.6); }
      50% { box-shadow: 0 0 30px rgba(186, 85, 211, 1), inset 0 0 20px rgba(138, 43, 226, 0.3); }
    }

    .phase-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .phase-name {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 700;
      text-transform: uppercase;
    }

    .phase.active .phase-name {
      color: #ba55d3;
    }

    /* Time display */
    .time-display {
      display: flex;
      justify-content: space-around;
      background: linear-gradient(135deg, rgba(75, 0, 130, 0.3), rgba(138, 43, 226, 0.3));
      border: 2px solid rgba(138, 43, 226, 0.4);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .time-section {
      text-align: center;
    }

    .time-label {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .time-val {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 900;
      color: #ba55d3;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.8);
      animation: time-pulse 2s ease-in-out infinite;
    }

    @keyframes time-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Cosmic button */
    .cosmic-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      border: 2px solid #ba55d3;
      border-radius: 12px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      box-shadow: 0 5px 30px rgba(138, 43, 226, 0.6);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cosmic-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .cosmic-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .cosmic-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(138, 43, 226, 1);
    }

    .version {
      text-align: center;
      margin-top: 10px;
      font-size: 9px;
      color: rgba(255, 255, 255, 0.3);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="cosmic-bg"></div>
  <div class="orbit">
    <div class="orbit-particle"></div>
  </div>

  <div class="modal">
    <div class="energy-field"></div>

    <!-- Header -->
    <div class="header">
      <div class="cosmic-icon">ðŸŒŒ</div>
      <h1>Cosmic Transfer</h1>
      <div class="status-line">QUANTUM ENERGY FLOW</div>
    </div>

    <!-- Info grid -->
    <div class="info-grid">
      <div class="info-box">
        <div class="info-box-label">Tickets</div>
        <div class="info-box-value">2.5K</div>
      </div>
      <div class="info-box">
        <div class="info-box-label">Value</div>
        <div class="info-box-value">$625</div>
      </div>

    <!-- Energy wave -->
    <div class="energy-wave">
      <div class="wave-fill" id="waveFill9" style="width: 58%"></div>

    </div>

    <!-- Phases -->
    <div class="phases">
      <div class="phase completed">
        <div class="phase-icon">âœ“</div>
        <div class="phase-name">Signed</div>

      <div class="phase active">
        <div class="phase-icon">â—‰</div>

        <div class="phase-icon">â—‹</div>

    <!-- Time -->
    <div class="time-display">
      <div class="time-section">
        <div class="time-label">Elapsed</div>
        <div class="time-val">0:35</div>
      </div>
      <div class="time-section">
        <div class="time-label">Remaining</div>
        <div class="time-val" id="remaining9">0:25</div>
      </div>
    </div>

    <button class="cosmic-btn" onclick="simulate9()">
      <span style="position: relative; z-index: 1;">ðŸŒŒ ACTIVATE COSMIC FLOW ðŸŒŒ</span>
    </button>
    <div class="version">V9: COSMIC ENERGY</div>
  </div>

  <script>
    let interval9;
    function simulate9() {
      let progress = 58;
      let time = 25;
      clearInterval(interval9);

      const phases = document.querySelectorAll('.phase');

      interval9 = setInterval(() => {
        progress += 2;
        time -= 1;

        if (progress >= 100) {
          progress = 100;
          time = 0;
          clearInterval(interval9);
          phases[1].classList.remove('active');
          phases[1].classList.add('completed');
          phases[2].classList.add('active');
          setTimeout(() => {
            phases[2].classList.remove('active');
            phases[2].classList.add('completed');
          }, 1000);
        }

        document.getElementById('waveFill9').style.width = progress + '%';
        document.getElementById('waveText9').textContent = progress + '%';
        document.getElementById('remaining9').textContent = '0:' + String(time).padStart(2, '0');
      }, 600);
    }
  </script>
</body>
</html>
