<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup 1 - Neon Glow Pulse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #050811;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-animated {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 20px 40px;
    }

    /* MOCKUP 1: NEON GLOW PULSE */
    .vote-btn-1 {
      position: relative;
      padding: 14px 32px;
      background: transparent;
      border: 2px solid #ffd700;
      border-radius: 12px;
      color: #ffd700;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow:
        0 0 20px rgba(255, 215, 0, 0.3),
        inset 0 0 20px rgba(255, 215, 0, 0.1);
      animation: neonPulse 2s ease-in-out infinite;
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow:
          0 0 20px rgba(255, 215, 0, 0.3),
          0 0 40px rgba(255, 215, 0, 0.2),
          inset 0 0 20px rgba(255, 215, 0, 0.1);
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      }
      50% {
        box-shadow:
          0 0 30px rgba(255, 215, 0, 0.6),
          0 0 60px rgba(255, 215, 0, 0.4),
          0 0 80px rgba(255, 215, 0, 0.2),
          inset 0 0 30px rgba(255, 215, 0, 0.2);
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }
    }

    .vote-btn-1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent 70%);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      border-radius: 50%;
    }

    .vote-btn-1:hover::before {
      width: 300px;
      height: 300px;
    }

    .vote-btn-1:hover {
      background: rgba(255, 215, 0, 0.1);
      transform: translateY(-2px);
      box-shadow:
        0 0 40px rgba(255, 215, 0, 0.8),
        0 0 80px rgba(255, 215, 0, 0.4),
        inset 0 0 30px rgba(255, 215, 0, 0.3);
    }

    .vote-btn-1 .icon {
      display: inline-block;
      margin-left: 8px;
      font-size: 16px;
    }

    .mockup-label {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #ffd700;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffd700;
      z-index: 1000;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 50px;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .home-btn:hover {
      color: #00f0ff;
      border-color: #00f0ff;
    }

    .home-icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="mockup-label">MOCKUP 1: Neon Glow Pulse ‚ú®</div>

  <div class="header">
    <a href="#" class="home-btn">
      <svg class="home-icon" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      HOME
    </a>

    <button class="vote-btn-1">
      Back to Voting
      <span class="icon">üó≥Ô∏è</span>
    </button>
  </div>
</body>
</html>
