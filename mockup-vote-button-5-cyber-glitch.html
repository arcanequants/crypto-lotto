<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup 5 - Cyber Glitch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: #050811;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-animated {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 240, 255, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%);
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .header {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      padding: 20px 40px;
    }

    /* MOCKUP 5: CYBER GLITCH */
    .vote-btn-5 {
      position: relative;
      padding: 16px 40px;
      background: rgba(0, 240, 255, 0.1);
      border: 2px solid #00f0ff;
      border-radius: 0;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      clip-path: polygon(
        0 0,
        calc(100% - 15px) 0,
        100% 15px,
        100% 100%,
        15px 100%,
        0 calc(100% - 15px)
      );
      box-shadow:
        0 0 20px rgba(0, 240, 255, 0.3),
        inset 0 0 20px rgba(0, 240, 255, 0.1);
    }

    .vote-btn-5::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00f0ff, #ff00ff, #ffd700, #00f0ff);
      background-size: 400% 400%;
      z-index: -1;
      filter: blur(5px);
      opacity: 0;
      animation: glowBorder 3s ease-in-out infinite;
      transition: opacity 0.3s;
    }

    @keyframes glowBorder {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .vote-btn-5:hover::before {
      opacity: 1;
    }

    .vote-btn-5::after {
      content: 'BACK TO VOTING';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 40px;
      color: #ffd700;
      opacity: 0;
      animation: glitch 5s infinite;
    }

    @keyframes glitch {
      0%, 90%, 100% {
        opacity: 0;
        transform: translate(0);
      }
      92% {
        opacity: 1;
        transform: translate(-2px, 2px);
      }
      94% {
        opacity: 1;
        transform: translate(2px, -2px);
      }
      96% {
        opacity: 1;
        transform: translate(-2px, -2px);
      }
    }

    .vote-btn-5:hover {
      background: rgba(0, 240, 255, 0.2);
      box-shadow:
        0 0 40px rgba(0, 240, 255, 0.6),
        0 0 80px rgba(0, 240, 255, 0.3),
        inset 0 0 30px rgba(0, 240, 255, 0.2);
      transform: scale(1.02);
    }

    /* Scanline effect */
    .vote-btn-5 .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
        transparent,
        rgba(0, 240, 255, 0.8),
        transparent
      );
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      50% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .vote-btn-5 .icon {
      display: inline-block;
      margin-left: 8px;
      font-size: 16px;
      animation: iconPulse 1s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .mockup-label {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #ffd700;
      padding: 15px 25px;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #ffd700;
      z-index: 1000;
    }

    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 10px 20px;
      background: transparent;
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: 50px;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }

    .home-btn:hover {
      color: #00f0ff;
      border-color: #00f0ff;
    }

    .home-icon {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="bg-animated"></div>
  <div class="mockup-label">MOCKUP 5: Cyber Glitch ⚡</div>

  <div class="header">
    <a href="#" class="home-btn">
      <svg class="home-icon" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
      </svg>
      HOME
    </a>

    <button class="vote-btn-5">
      <div class="scanline"></div>
      Back to Voting
      <span class="icon">▶</span>
    </button>
  </div>
</body>
</html>
